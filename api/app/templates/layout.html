<!DOCTYPE html>
<html>
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>
    <!-- Place this data between the <head> tags of your website -->
	<title>Istinomer FactCheckr</title>
	<meta name="description" content="" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@istinomer">
	<meta name="twitter:title" content="Istinomer FactCheckr">
	<meta name="twitter:description" content="">
	<meta name="twitter:creator" content="@CRTArs">
	<!-- Twitter Summary card images must be at least 120x120px -->
	<meta name="twitter:image" content="http://opendatakosovo.org/app/istinomer-factcheckr/img/istinomer.png">

	<!-- Open Graph data -->
	<meta property="og:title" content="Istinomer FactCheckr" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://opendatakosovo.org/app/istinomer-factcheckr/" />
	<meta property="og:image" content="http://opendatakosovo.org/app/istinomer-factcheckr/img/istinomer.png" />
	<meta property="og:description" content="" />
	<meta property="og:site_name" content="" />

	<!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


    {% block style %}
    {% endblock %}

    {% block script %}
    {% endblock %}

    <!-- Google Analytics -->
	<script>
	</script>

</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Istinomer FactCheckr</a>

            </div>
            <div class="col-xs-2 pull-right" style="margin-top: 10px;">
                {% if session.logged_in is not defined %}
                    <a class="btn btn-sm btn-default pull-right" href="#loginModal" data-toggle="modal" data-target="#loginModal">Login</a>
                {% else %}
                    <a class="btn btn-sm btn-default pull-right" href="{{ url_for('admin.logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Put your page content here! -->
    {% block content %}
    {% endblock %}
</body>

</html>

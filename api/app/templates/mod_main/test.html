{% extends "layout.html" %}

{% block style %}
    <style>
        .mainBox {
            width: 300px;
            height: 250px;
            background-color: #e7e7e8;
        }
        .selectOptions {
            width: 100%;
            float: left;
            background-color: #C4161C;
        }
        .classifications {
            margin: 2px;
            float: left;
            display: block;
        }
        .classiLabels{
           padding-left: 2px;
            color: #FFFFFF;
            font-weight: 500;
        }
        .stories {
            height: 45%;
            text-align: left;
            display:block;
        }
        .MyStories{
            overflow-y: scroll;
            width: 100%;
            height: 210px;
        }
        .evalMark, .spanGrade {
            height: 30%;
            font-size: smaller;
            text-decoration: none;
            width: 60px;
            border-radius: 5px;
            background-color: #337ab7;
            color: white;
        }
        .spanLink, .spanLink:hover, .spanLink:active {
            font-size: small;
            text-decoration: none;
            background-color: transparent;
            color: #C4191F;
        }
        .spanLink:hover {
            text-decoration: underline;
            text-underline: #C4191F;
        }
        .morelink {
            text-decoration:none !important;
            outline: none;
        }
        .morecontent span {
            display: none;
        }
         .morelink:active, .morelink:hover {
            text-decoration:none !important;
            outline: none;
        }
    </style>
{% endblock %}
{% block script %}
    <script>

    $(document).ready(function(){

        //Shorten long text for every story entry
        entriesTextToggle();

        $('.classificationsType').change(function(){
            var filter_opt = [];
            $('.classificationsType').each(function(){
                if ($(this).prop('checked') == true){
                    filter_opt.push($(this).attr('id'));
                }
            });
            $.ajax({
                type: "POST",
                url: "http://0.0.0.0:5000/api/fact-check/classifications",
                data: JSON.stringify({classifications: filter_opt}),
                contentType: "application/json"
            }).done(function(respData) {

                // empty previous stories
                $('.MyStories').empty();

                // construct stories' html, and populate with data
                if (respData.length > 0){
                    for (var index in respData){
                        if(respData[index]['grade']){
                            var grade = respData[index]['grade'];
                        }
                        else{
                            var grade = "N/A";
                        }

                        $('.MyStories').append(
                            "<div class='stories' style='height: 50% !important;text-align:left !important;display:inline !important;margin:auto;'>" +
                                "<p class='itemText'>"+ respData[index]['text'] + "</p>" +
                                "<div style='display: inline-block;float: right;margin-right:7px;'>"+
                                    "<a class='spanLink' style='padding: 5px' href="+ respData[index]['url'] + "' target='_blank'>" + respData[index]['domain'] + "<i class='fa fa-angle-double-right'></i></a>" +
                                    "<span class='evalMark' style='padding: 5px; margin:3px'>" + respData[index]['factChecked'] + "</span>" +
                                    "<span class='spanGrade' style='padding: 5px; margin:3px'>" + grade + "</span>" +
                                "</div>" +
                            "</div><br>"
                        );
                    }

                }
                else{
                    $('.MyStories').append(
                        "<div class='stories' style='padding: 2%'>" +
                            "<p class='itemText'>"+ "No results Found!" + "</p>" +
                        "</div>"
                    );
                }

                $('.MyStories').css({
                    "margin": "2px",
                    'height': "215px",
                    'padding': "2px"
                });

                //Shorten long text for every story entry
                entriesTextToggle();

            }).fail(function(err) {
                alert(err.toString());
            });
        });
    });

    //Shorten long text for every story entry
    function entriesTextToggle(){
        var show_max_char = 100;
        var ellipses_text = "...";
        var more_text = "[more]";
        var less_text = "[less]";

        $('.itemText').each(function() {
            var content = $(this).html();

            if(content.length > show_max_char) {

                var short_txt = content.substr(0, show_max_char);
                var full_txt = content.substr(show_max_char, content.length - show_max_char);

                var html = short_txt + '<span class="moreellipses">' + ellipses_text+ '</span><span class="morecontent"><span>' + full_txt + '</span><a href="" class="morelink">' + more_text + '</a></span>';

                $(this).html(html);
            }

        });

        $(".morelink").click(function(){
            if($(this).hasClass("less")) {
                $(this).removeClass("less");
                $(this).html(more_text);
            } else {
                $(this).addClass("less");
                $(this).html(less_text);
            }
            $(this).parent().prev().toggle();
            $(this).prev().toggle();
            return false;
        });

    }
    </script>
{% endblock %}
{% block content %}
<section class="container content-section text-center">
    <div class="row col-xs-offset-4">
        <div class="mainBox">
            <div class="selectOptions">
                <div class="classifications">
                    <input type="checkbox"  class="classificationsType" id="Promise" checked="checked"/><label class="classiLabels" for="promise" >Promise</label>
                </div>
                <div class="classifications">
                    <input type="checkbox" class="classificationsType" id="Truthfulness" checked="checked"/><label class="classiLabels" for="truthfulness" >Truthfulness</label>
                </div>
                <div class="classifications">
                    <input type="checkbox" class="classificationsType" id="Consistency" checked="checked"/><label class="classiLabels" for="consistency" >Consistency</label>
                </div>
            </div>
            <hr>
            <div class="MyStories">

            </div>
        </div>
    </div>
</section>
{% endblock %}

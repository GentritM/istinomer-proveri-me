{% extends "layout.html" %}

{% block style %}
    <style>
        .mainBox {
            width: 300px;
            height: 250px;
            background-color: #e7e7e8;
        }
        .selectOptions {
            width: 100%;
            float: left;
            background-color: #C4161C;
        }
        .classifications {
            margin: 2px;
            float: left;
            display: block;
        }
        .classiLabels{
           padding-left: 2px;
            color: #FFFFFF;
            font-weight: 500;
        }
        .stories {
            height: 30%;
            text-align: left;
            display:block;
            overflow:hidden !important;
            text-overflow: ellipsis;
        }
        .MyStories{
            overflow-y: scroll;
            width: 100%;
            height: 205px;
        }
        .itemText{
            font-size: small;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
        }
        .evalMark, .spanGrade {
            height: 30%;
            font-size: smaller;
            text-decoration: none;
            width: 60px;
            border-radius: 5px;
            background-color: #777;
            color: white;
        }
        .spanLink, .spanLink:hover, .spanLink:active {
            font-size: small;
            text-decoration: none;
            background-color: transparent;
            color: #C4191F;
        }
        .spanLink:hover {
            text-decoration: underline;
            text-underline: #C4191F;
        }
    </style>
{% endblock %}

{#            }#}

    </script>
{% endblock %}
{% block content %}
<section class="container content-section text-center">
    <div class="row col-xs-offset-4">
        <div class="mainBox">
            <div class="selectOptions">
                <div class="classifications">
                    <input type="checkbox"  class="classificationsType" id="promise" checked/><label class="classiLabels" for="promise" >Promise</label>
                </div>
                <div class="classifications">
                    <input type="checkbox" class="classificationsType" id="truthfulness" checked/><label class="classiLabels" for="truthfulness" >Truthfulness</label>
                </div>
                <div class="classifications">
                    <input type="checkbox" class="classificationsType" id="consistency" checked/><label class="classiLabels" for="consistency" >Consistency</label>
                </div>
            </div>
            <hr>
            <div class="MyStories">
                {% for item in factcheck_requests %}
                    <div class="stories" style="padding: 2%">
                        <p class="itemText">{{ item.text }}</p>

                        <div style="display: inline-block;float: right">
                            <a class="spanLink" style="padding: 5px" href="{{ item.url }}" target="_blank">{{ item.domain }}<i class="fa fa-angle-double-right"></i></a>
                            <span class="evalMark" style="padding: 5px">True</span>
                            <span class="spanGrade" style="padding: 5px">10</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
